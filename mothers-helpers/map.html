<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			font-family: Helvetica, Arial, sans-serif;
		}
		.map-wrap {
			width: 800px;
			margin: 0 auto;
			display: flex;
			margin-top: 50px;
		}
		svg#map {
			flex: 0 auto;
		}

		svg#map path {
			cursor: pointer;
		}

		svg#map path.hoverable:hover {
			fill: #005e82;
			transition: transform ease 0.1s;
			transform-origin: 50% 50%;
		}

		svg#map path.hoverable:active {
			transform: scale(1.2);
		}

		h2 {
			color: #005e82;
			font-family: Helvetica, Arial, sans-serif;
		}

		p {
			color: #666;
		}

		.sorry.hidden {
			display: none;
		}

		.selection {
			flex-grow: 1;
			margin-top: 50px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		function debounce(delay, callback) {
		    var timeout = null;
		    return function() {
		        //
		        // if a timeout has been registered before then
		        // cancel it so that we can setup a fresh timeout
		        //
		        if (timeout) {
		            clearTimeout(timeout);
		        }
		        var args = arguments;
		        var _this = this;
		        timeout = setTimeout(function() {
		            callback.apply(_this, args);
		            timeout = null;
		        }, delay);
		    };
		}

		var centres = {
			"Auckland": [
				{
					title: "North Shore",
					phone: "09 123 4567",
					link: "http://mothershelpers.co.nz/"
				},
				{
					title: "Auckland Central",
					phone: "09 123 4567",
					link: "http://mothershelpers.co.nz/"
				},
				{
					title: "Henderson",
					phone: "09 123 4567",
					link: "http://mothershelpers.co.nz/"
				},
				{
					title: "Manukau",
					phone: "09 123 4567",
					link: "http://mothershelpers.co.nz/"
				},
			]
		}

		$(document).ready(function() {
			$("svg#map path.hoverable").click(function(){
				$("h2").text($(this).attr("name"));

				var $ulCentres = $("ul.centres");
				$ulCentres.html("");

				var locationCentres = centres[this.id];
				if (!locationCentres || locationCentres.length == 0)
					$("p.sorry").removeClass("hidden");
				else {
					$("p.sorry").addClass("hidden");
					for (var i = 0; i < locationCentres.length; i++) {
						$ulCentres.append('<li><a href="' + locationCentres[i].link+'">' + locationCentres[i].title+'</a> (' + locationCentres[i].phone+')</li>');
					}
				}
			});
		});
	</script>
</head>
<body>

<div class="map-wrap">
	<div class="selection">
		<h2>Select a region</h2>
		<p class="sorry hidden">Sorry! We don't currently have any centres here.</p>
		<ul class="centres">
		</ul>
	</div>
